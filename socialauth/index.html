<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <style>
      #profile, #logout{display: none}
    </style>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <title>SocialAuth</title>
</head>
<body>
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId            : '2064855233592843',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v3.2'
          });
          
          FB.getLoginStatus(function(response){
              statusChangeCallback(response);
          });

        };
      
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function statusChangeCallback(response){
            if(response.status  === 'connected'){
              console.log("Logged in and authenticated");
              setElements(true);
              testAPI();              
            }
            else{
              console.log('Not Authenticated');
              setElements(false);
            }
        }

        function checkLoginState(){
            FB.getLoginStatus(function(response){
                statusChangeCallback(response);
            });
        }

        function testAPI(){
          FB.api('/me?fields=name,email,birthday,location', function(response){
            if(response && !response.error){
              buildProfile(response);
            }
          });
        }

        function buildProfile(user){
          let profile = `
            <h3>${user.name}</h3>
            <ul class='list-group'>
              <li class='list-group-item'>User ID: ${user.id}</li>
              <li class='list-group-item'>User Email: ${user.email}</li>
              <li class='list-group-item'>User birthday: ${user.birthday}</li>
              <li class='list-group-item'>User Location: ${user.location.name}</li>
            </ul>
          `;

          document.getElementById('profile').innerHTML = profile;
        }

        function setElements(isLoggedIn){
          if(isLoggedIn){
            document.getElementById('logout').style.display = 'block';
            document.getElementById('profile').style.display = 'block';
            document.getElementById('fb-btn').style.display = 'none';
            document.getElementById('heading').style.display = 'none';
          }
          else{
            document.getElementById('logout').style.display = 'none';
            document.getElementById('profile').style.display = 'none';
            document.getElementById('fb-btn').style.display = 'block';
            document.getElementById('heading').style.display = 'block';
          }
        }

        function logout(){
          FB.logout(function(response){
            setElements(false);
          });
        }
    </script>

<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">SocialAuth</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <li><a id="logout" href="#" onclick="logout()">Logout</a></li>
          <fb:login-button
              id="fb-btn"
              scope = "public_profile, email, user_birthday, user_location"
              onlogin = "checkLoginState();">
          </fb:login-button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container"> 
    <h3 id="heading">Log in to view your profile</h3>
    <div id="profile">

    </div>
  </div>
</body>
</html>
